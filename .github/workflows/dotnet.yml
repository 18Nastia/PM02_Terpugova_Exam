name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Console App
      run: dotnet restore /app/CalculateShortestPath/CalculateShortestPath

    - name: Restore Tests
      run: dotnet restore app/CalculateShortestPath/CalculateShortestPath.Tests

    - name: Build
      run: dotnet build app/CalculateShortestPath/CalculateShortestPath.Tests --no-restore

    - name: Test
      run: dotnet test app/CalculateShortestPath/CalculateShortestPath.Tests --no-build --verbosity normal
